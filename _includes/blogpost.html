{% assign author = site.authors[post.author] %}
<div class="col-xl-8 col-lg-9 col-md-10 mb-3 mb-sm-4" data-aos="fade-up" data-offset="200">
            <div class="card card-body hover-box-shadow flex-md-row pl-md-3 bg-white">
            	 {% if author.avatar %}
              <img src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}" class="avatar mr-md-5 ml-md-n5 mb-3 mb-md-0">
              {% endif %}
              <div>
                <div class="text-muted mb-3">{{ post.date | date_to_string }}</div>
                <a href="{{ site.baseurl }}{{ post.url }}">
                  <h3 class="h2">{{ post.title }}</h3>
                </a>
                <p>
                  {{ post.excerpt | strip_html | truncatewords:30 }}
                </p>
                <a href="{{ site.baseurl }}{{ post.url }}" class="stretched-link">Read Story</a>
              </div>
            </div>
          </div>
